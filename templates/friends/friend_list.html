{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="span7">
    <h3>My friends</h3>
    <div class="friends-list">
      {% for friendship in user_friends %}
        <div class="friend well">
          <span class="friend-name">
            {{ friendship.friend.username }}
          </span>
          <a class="btn pull-right"
             href="/friends/{{ friendship.friend.username }}">
            See subreddits
          </a>
        </div>
      {% empty %}
        Forever alone
      {% endfor %}      
    </div>
  </div>
  <div class="span3">
    <h3>Add new friends</h3>
    {% include "friends/includes/add_friend_form.html" with error=error %}
  </div>
</div>
{% endblock content %}
